<style>
body {
	--test-bg-color: #bb5;
	--test-content-w: 180px;
	--test-content-h: 60px;
	--test-content-resize: none;
}
#testWrap {
	display: flex;
	align-items: center;
	flex-direction: column;
	justify-content: center;
}
gsui-clock {
	height: 32px;
}
</style>

<gsui-clock mode="second" bpm="60" timedivision="4/4"></gsui-clock>
<input id="time" type="range" value="0" min="0" max="260" step=".1" />

<script>
TEST( {
	cssFiles: [
		"gsuiClock/gsuiClock.colors.default.css",
		"gsuiClock/gsuiClock.css",
	],
	jsFiles: [
		"gsuiClock/gsuiClock.html.js",
		"gsuiClock/gsuiClock.js",
	],
	js: () => {
		const elClock = document.querySelector( "gsui-clock" ),
			elInput = document.querySelector( "#time" );

		elInput.oninput = () => elClock.setTime( +elInput.value );
		elInput.oninput();
	}
} );
</script>
